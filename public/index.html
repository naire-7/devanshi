<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DEVANSHI - Card Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1 id="game-title">DEVANSHI</h1>
</header>

<section id="main-content">
  <div id="join-section">
    <label for="username-input">Name:</label>
    <input type="text" id="username-input" placeholder="Enter your name" />

    <label for="room-input">Room:</label>
    <input type="text" id="room-input" placeholder="e.g. myRoom123" />

    <button id="join-room-btn">Join Room</button>
    <p id="join-status-msg"></p>
  </div>

  <div id="status">Connecting...</div>

  <div id="scoreboard">
    <h2>Team Scores</h2>
    <div>Team A (Seats 1 &amp; 3): <span id="team0-score">0</span></div>
    <div>Team B (Seats 2 &amp; 4): <span id="team1-score">0</span></div>
  </div>

  <div id="trump-display">
    <strong>Trump Suit:</strong> <span id="trump-suit">?</span>
  </div>

  <div id="table-area">
    <div id="trick-container"></div>
  </div>

  <div id="hand-area"></div>
</section>

<!-- Overlay for picking trump (shown only to the jackChooser) -->
<div id="chooseTrumpOverlay" class="overlay hidden">
  <div class="overlay-content">
    <h2>Choose Dominant Suit</h2>
    <!-- Example preview block if you want to show partial card names
    <div id="cardPreview"></div>
    -->
    <button class="suit-btn" data-suit="clubs">Clubs</button>
    <button class="suit-btn" data-suit="diamonds">Diamonds</button>
    <button class="suit-btn" data-suit="hearts">Hearts</button>
    <button class="suit-btn" data-suit="spades">Spades</button>
  </div>
</div>

<footer>
  <p>Â© 2025 DEVANSHI Card Game</p>
</footer>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
